<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Tags</title>
  </head>
  <body>
    <h1>Multimedia tags</h1>

    <!-- Video imported from filepath -->
    <video
      src="./videos/file_example_WEBM_640_1_4MB.webm"
      controls
      type="video/webm"
      width="600"
      loop
      poster="./imgs/planet-earth-at-night.jpg"
      preload="auto"
    >
      <p>Video is not available</p>
    </video>

    <br /><br /><br />
    <!-- Audio -->
    <audio
      src="./audio/file_example_MP3_1MG.mp3"
      controls
      type="audio/mp3"
      preload="auto"
      loop
    ></audio>

    <br /><br /><br />
    <!-- iFrame -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/NH56sDbqHng?si=H2ooYxPcdY5ERTVc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br /><br /><br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9973.288510422528!2d21.438853936277226!3d41.99863557629408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135415b5a95eb8f5%3A0xc4fa5050af12edfd!2sMother%20Theresa%20Memorial%20House!5e0!3m2!1sen!2smk!4v1730921662193!5m2!1sen!2smk"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
