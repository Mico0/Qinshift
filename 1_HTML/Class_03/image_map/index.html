<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image MAP</title>
  </head>
  <body>
    <map name="logo">
      <area
        shape="rect"
        coords="0,0,600,1194"
        href="https://www.w3schools.com/html/"
        alt="Learn HTML"
        target="_blank"
      />
      <area
        shape="rect"
        coords="646,0,1198,1195"
        href="https://www.w3schools.com/css/"
        alt="Learn CSS"
        target="_blank"
      />
    </map>
    <img
      src="./imgs/pngtree-logo-html-css-icone-and-png-image_9202872-1503479466.png"
      alt="HTML & CSS"
      usemap="#logo"
    />
  </body>
</html>
