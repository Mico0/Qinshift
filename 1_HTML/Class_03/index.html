<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <h2>Add image from an url</h2>
    <img
      src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
      alt="Cama cama chameleon"
      title="Cama cama cama chameleon"
      height="450"
    />
    <br />
    <h2>Add image from filepath</h2>
    <img
      src="./images/gratisography-cyber-kitty-800x525.jpg"
      alt="Le cat"
      title="Le cool cat"
    />
    <br />
    <h2>Image link</h2>
    <a href="https://en.wikipedia.org/wiki/Mars" target="_blank">
      <img
        src="./images/imageGeneratorFeatureIntro1.9f5e7e23.webp"
        alt="Le Cattonaut"
        title="Cattonaut"
        width="800"
    /></a>
    <br />
    <h2>GIF image</h2>
    <img src="./images/tenor.gif" alt="Wet Cat" />
    <br />
    <h2>SVG image</h2>
    <img src="./images/1801287.svg" alt="SVG Cat" width="300" />
  </body>
</html>
