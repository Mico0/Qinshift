<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="screen"></div>
      <button class="btn" id="reset">C</button>
      <button class="btn" id="backspace">←</button>
      <button class="btn btnorange operator" id="division">÷</button>
      <button class="btn digit" id="seven">7</button>
      <button class="btn digit" id="eight">8</button>
      <button class="btn digit" id="nine" value="9">9</button>
      <button class="btn btnorange operator" id="multiplication">x</button>
      <button class="btn digit" id="four">4</button>
      <button class="btn digit" id="five">5</button>
      <button class="btn digit" id="six">6</button>
      <button class="btn btnorange operator" id="subtraction">-</button>
      <button class="btn digit" id="one">1</button>
      <button class="btn digit" id="two">2</button>
      <button class="btn digit" id="three">3</button>
      <button class="btn btnorange operator" id="addition">+</button>
      <button class="btn decimal" id="decimal">.</button>
      <button class="btn digit" id="zero">0</button>
      <button class="btn btnorange" id="equals">=</button>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
