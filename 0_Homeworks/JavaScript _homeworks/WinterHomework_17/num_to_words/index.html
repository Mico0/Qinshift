<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers To Words</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Numbers to Words</h1>
    <textarea
      name="numbers"
      id="numbers"
      cols="60"
      rows="24"
      placeholder="Enter your number digits..."
    ></textarea>
    <textarea
      name="words"
      id="words"
      cols="60"
      rows="24"
      placeholder="And watch them magically turn in to words..."
      readonly
    ></textarea>
    <h2 id="error"></h2>

    <script src="./scripts/script.js"></script>
  </body>
</html>
