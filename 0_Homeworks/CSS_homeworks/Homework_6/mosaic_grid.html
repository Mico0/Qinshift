<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Mosaic</title>
    <style>
      .mosaic-grid {
        width: 590px;
        height: 610px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(20, 1fr);
        grid-template-rows: repeat(20, 1fr);
      }
      .mosaic-grid > div {
        border: 5px solid black;
        background-color: gainsboro;
      }
      .mosaic-grid > #one {
        border-top: none;
        border-left: none;
        grid-row: 1 / 3;
        grid-column: 1 / 7;
      }
      .mosaic-grid > #two {
        border-top: none;
        background-color: blanchedalmond;
        grid-row: 1 / 3;
        grid-column: 7 / 15;
      }
      .mosaic-grid > #three {
        border-top: none;
        background-color: gold;
        grid-row: 1 / 3;
        grid-column: 15 / 19;
      }
      .mosaic-grid > #four {
        background-color: blanchedalmond;
        border-right: none;
        border-top: none;
        grid-row: 1 / 16;
        grid-column: 19 / 21;
      }
      .mosaic-grid > #five {
        border-left: none;
        background-color: blanchedalmond;
        grid-row: 3/7;
        grid-column: 1/3;
      }
      .mosaic-grid > #six {
        border-left: none;
        grid-row: 7/16;
        grid-column: 1/3;
      }
      .mosaic-grid > #seven {
        border-left: none;
        border-bottom: none;
        background-color: gold;
        grid-row: 16/21;
        grid-column: 1/3;
      }
      .mosaic-grid #eight {
        background-color: crimson;
        grid-row: 3/14;
        grid-column: 3/15;
      }
      .mosaic-grid #nine {
        background-color: gold;
        grid-row: 3/7;
        grid-column: 15/19;
      }

      .mosaic-grid #ten {
        grid-row: 7/14;
        grid-column: 15/17;
      }
      .mosaic-grid #eleven {
        background-color: blanchedalmond;
        grid-row: 7/14;
        grid-column: 17/19;
      }
      .mosaic-grid #twelve {
        background-color: rgba(0, 0, 0, 0.856);
        grid-row: 14/19;
        grid-column: 3/8;
      }
      .mosaic-grid #thirteen {
        border-bottom: none;
        grid-row: 19/21;
        grid-column: 3/8;
      }
      .mosaic-grid #fourteen {
        grid-row: 14/17;
        grid-column: 8/15;
      }
      .mosaic-grid #fifteen {
        background-color: blanchedalmond;
        grid-row: 17/18;
        grid-column: 8/15;
      }
      .mosaic-grid #sixteen {
        background-color: rgba(0, 0, 0, 0.856);
        grid-row: 18/20;
        grid-column: 8/15;
      }
      .mosaic-grid #seventeen {
        border-bottom: none;
        grid-row: 20/21;
        grid-column: 8/19;
      }
      .mosaic-grid #eighteen {
        grid-row: 14/16;
        grid-column: 15/19;
      }
      .mosaic-grid #nineteen {
        background-color: darkblue;
        grid-row: 16/20;
        grid-column: 15/19;
      }
      .mosaic-grid #twenty {
        border-right: none;
        border-bottom: none;
        background-color: crimson;
        grid-row: 16/21;
        grid-column: 19/21;
      }
    </style>
  </head>
  <body>
    <div class="mosaic-grid">
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
      <div id="eight"></div>
      <div id="nine"></div>
      <div id="ten"></div>
      <div id="eleven"></div>
      <div id="twelve"></div>
      <div id="thirteen"></div>
      <div id="fourteen"></div>
      <div id="fifteen"></div>
      <div id="sixteen"></div>
      <div id="seventeen"></div>
      <div id="eighteen"></div>
      <div id="nineteen"></div>
      <div id="twenty"></div>
    </div>
  </body>
</html>
