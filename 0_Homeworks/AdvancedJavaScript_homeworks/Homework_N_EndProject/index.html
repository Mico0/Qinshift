<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container" id="filterinos">
        <div class="container" id="filterContainer">
          <select id="typeSelect" class="form-select-sm"></select>
          <select id="brandSelect" class="form-select-sm"></select>
          <select id="gasSelect" class="form-select-sm"></select>
          <select id="colorSelect" class="form-select-sm"></select>
        </div>
        <div class="container" id="inputContainer">
          <div class="input-group input-group-sm">
            <span class="input-group-text" id="inputModel">Model</span>
            <input
              type="text"
              class="form-control"
              aria-label="Model name"
              aria-describedby="inputModel"
            />
            <span class="input-group-text" id="doorInput"># Doors</span>
            <input
              type="number"
              class="form-control"
              aria-label="Number of doors"
              aria-describedby="doorInput"
            />
            <span class="input-group-text" id="horsePower"># Horsepower</span>
            <input
              type="number"
              class="form-control"
              aria-label="horsepower"
              aria-describedby="horsePower"
            />
          </div>
        </div>
        <div class="container" id="inputContainer2">
          <input
            type="radio"
            class="btn-check"
            name="options-base"
            id="any"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-info" for="any">Any</label>

          <input
            type="radio"
            class="btn-check"
            name="options-base"
            id="new"
            autocomplete="off"
          />
          <label class="btn btn-outline-info" for="new">New</label>

          <input
            type="radio"
            class="btn-check"
            name="options-base"
            id="old"
            autocomplete="off"
          />
          <label class="btn btn-outline-info" for="old">Old</label>
          <button id="searchButton" type="button" class="btn btn-outline-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
            Search
          </button>
          <button id="resetButton" type="button" class="btn btn-outline-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-arrow-repeat"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"
              />
              <path
                fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"
              />
            </svg>
            Reset filters
          </button>
        </div>
      </div>
      <div class="container" id="tableContainer">
        <div id="alertDiv">
          <div
            style="display: none !important"
            class="alert alert-info d-flex align-items-center"
            id="warning"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
              viewBox="0 0 16 16"
              role="img"
              aria-label="Warning:"
              id="warningImg"
            >
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
            <div id="warningMessage"></div>
          </div>
        </div>
        <table
          cellpadding="15"
          class="table table-info table-striped table-bordered align-middle text-center"
        >
          <thead>
            <th>Brand</th>
            <th>Model</th>
            <th>Type</th>
            <th>Color</th>
            <th>Doors</th>
            <th>Gas Type</th>
            <th>Horsepower</th>
          </thead>

          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
