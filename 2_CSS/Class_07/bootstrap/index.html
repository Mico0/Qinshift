<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        & img {
          height: 300px;
          object-fit: contain;
        }
      }
    </style>
  </head>
  <body>
    <!-- <button type="button" class="btn btn-success">Success</button> -->
    <div class="container my-5">
      <h1 class="text-container mb-4">My favorite products</h1>
      <div class="row">
        <!-- Product -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="./images/laptop-transparent-image-1.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text">
                This is a product description for the laptop
              </p>
            </div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="./images/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjQtczg5LWNhNTIucG5n.jpg"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Mobile Phone</h5>
              <p class="card-text">
                This is a product description for the Mobile Phone
              </p>
            </div>
          </div>
        </div>
        <!-- PRoduct 3 -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="./images/1000_F_231807202_b3FQdWFmeRfBcwkztEu5h9uhddin5NlX.jpg"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Tablet</h5>
              <p class="card-text">
                This is a product description for the Tablet
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
