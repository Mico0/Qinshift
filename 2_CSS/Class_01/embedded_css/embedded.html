<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded CSS</title>
    <style type="text/css">
      h1 {
        background-color: darkgreen;
        color: goldenrod;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        padding: 10px;
        display: inline-block;
      }
      ul {
        font-size: large;
        color: goldenrod;
      }
      li {
        font-weight: 600;
        color: rgb(168, 30, 210);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Example with embedded CSS</h1>
    </header>
    <main>
      <ul>
        There are 3 ways to add CSS:
        <li>Inline</li>
        <li>Embedded</li>
        <li>External</li>
      </ul>
    </main>
  </body>
</html>
